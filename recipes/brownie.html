<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Brownine</title>
    </head>

    <body>
        <h1>Brownie</h1>
        <img src="../images/brownieImg.jpg" alt="Image of chocolate brownie stacked" width="1000" height="500">
        <h2>Ingredients</h2>

        <ul>
            <li>200g / 14 tbsp unsalted butter</li>
            <li>200 g / 1 1/4 cups dark chocolate chips</li>
            <li>1 cup (175g) brown sugar</li>
            <li>3 eggs</li>
            <li>1 tsp vanialla extract</li>
            <li>1/2 cup (75g) plain flour</li>
            <li>1/4 cup (30g) cocoa powder</li>
            <li>Pinch of salt</li>
            <li>180g/6oz dark chocolate block/bar (optional)</li>
        </ul>
    </body>
</html>
